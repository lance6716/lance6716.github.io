---
layout: default
---
<div class="post">
<h1>{{ page.tag }}</h1>
<ul>
{% for post in site.tags[page.tag] %}
  <li>
    {%- assign date_format = site.minima.date_format | default: "%Y-%m-%d" -%}
    <a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date: date_format }})<br>
    {{ post.description }}
  </li>
{% endfor %}
</ul>
</div>
<hr>
